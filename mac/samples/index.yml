abstract:
  description: Visual Studio for Mac を使用してプロジェクトの構築を開始する際に役立つ Xamarin サンプル アプリとコード デモ。
sections:
  - title: Xamarin.Forms
    items:
      - type: list
        style: cards
        className: cardsW
        items:
          - href: /samples/xamarin/xamarin-forms-samples/todo/
            html: このサンプルは、データがローカルの SQLite データベースに格納され、アクセスされ、Xamarin.Forms で構築された Todo リスト アプリケーションの例です。
            image:
              src: ../media/samples/todo.png
              href: /samples/xamarin/xamarin-forms-samples/todo/
            title: Todo
          - href: 'https://github.com/xamarinhq/app-myshoppe'
            html: 販売員が販売成績を把握したり、潜在顧客を管理したり、連絡先を表示したり、注文を管理したり、製品カタログを参照したりできるようにするデモ アプリです。
            image:
              src: ../media/samples/myshoppe.png
              href: 'https://github.com/xamarinhq/app-myshoppe'
            title: My Shoppe
          - href: 'https://github.com/xamarin/app-crm'
            html: 販売員が販売成績を把握したり、潜在顧客を管理したり、連絡先を表示したり、注文を管理したり、製品カタログを参照したりできるようにするデモ アプリです。
            image:
              src: ../media/samples/crm.png
              href: 'https://github.com/xamarin/app-crm'
            title: Xamarin CRM
  - title: Xamarin.Android
    items:
      - type: list
        style: cards
        className: cardsW
        items:
          - href: /samples/xamarin/monodroid-samples/android50-googleio2014master/
            html: このサンプルは、Android Lollipop で導入された新しい Material Design API の使用例です。
            image:
              src: ../media/samples/material-design.png
              href: /samples/xamarin/monodroid-samples/android50-googleio2014master/
            title: Material Design
          - href: /samples/xamarin/monodroid-samples/googleplayservices/
            html: このソリューションでは、Xamarin Google Play 開発者サービス NuGet を使用してマップ API いくつかの使用例を紹介しています。
            image:
              src: ../media/samples/gps.png
              href: /samples/xamarin/monodroid-samples/googleplayservices/
            title: Google Play 開発者サービス
          - href: /samples/xamarin/monodroid-samples/userinterface-flashcardpager/
            html: このサンプルでは、ViewPager と PagerTabStrip を使用して、フラッシュ カードに一連の数学の問題を表示するアプリを実装する例を紹介しています。
            image:
              src: ../media/samples/flash.png
              href: /samples/xamarin/monodroid-samples/userinterface-flashcardpager/
            title: Flash Card Pager
  - title: Xamarin.iOS
    items:
      - type: list
        style: cards
        className: cardsW
        items:
          - href: /samples/xamarin/ios-samples/ios11-arkitplacingobjects/
            html: 検出された表面にオブジェクトを配置する、ARKit を使用した拡張現実のデモです。
            image:
              src: ../media/samples/arkit.png
              href: /samples/xamarin/ios-samples/ios11-arkitplacingobjects/
            title: ARKit (iOS 11)
          - href: /samples/xamarin/ios-samples/ios11-mapkitsample/
            html: 'iOS 11 での MapKit の新機能: ズーム レベルに基づいてマーカーをグループ化したり分割したりできます。'
            image:
              src: ../media/samples/mapkit.png
              href: /samples/xamarin/ios-samples/ios11-mapkitsample/
            title: MapKit (iOS 11)
          - href: /samples/xamarin/ios-samples/ios11-coremlazuremodel/
            html: Azure の Custom Vision Service でトレーニングされたモデルを使用する、iOS 11 の Vision.framework と CoreML。
            image:
              src: ../media/samples/coremlazure.png
              href: /samples/xamarin/ios-samples/ios11-coremlazuremodel/
            title: CoreML と Azure (iOS 11)
