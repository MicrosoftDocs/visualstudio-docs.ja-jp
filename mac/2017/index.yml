- title: Visual Studio for Mac の概要
  items:
  - type: paragraph
    text: Visual Studio for Mac 統合開発環境 (IDE) をインストールして学習します。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: installation.md
      html: <p></p>
      image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      title: Visual Studio for Mac をインストールする
    - href: ide-tour.md
