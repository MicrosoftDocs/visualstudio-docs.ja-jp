        src: media/index-2019-preview.png
      title: 2019 プレビューをお試しください
- title: ビルドできるアプリ
  items:
  - type: paragraph
    text: Visual Studio for Mac では、ASP.NET Core を使用した Web サイトや .NET Core を使用したアプリ、Unity を使用したゲーム、Xamarin を使用した Android と iOS 向けモバイル アプリをビルドすることができます。 Azure は、すべてのアプリに組み込むことができます。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: xamarin.md
- title: 使用できる言語
  items:
  - type: paragraph
    text: Visual Studio for Mac では C#、F#、Razor、HTML5、CSS、JavaScript、TypeScript、XAML、および XML で記述することができます。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_js.svg
      text: JavaScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_TS.svg
      text: TypeScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_html5.svg
      text: HTML/Razor
      href: razor.md
- title: Visual Studio for Mac でのコードの記述
  items:
  - type: paragraph
    text: Visual Studio を使用したコードの記述、コンパイル、デバッグ、格納について説明します。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: source-editor.md
      html: <p>お好みの言語で Intellisense、リファクタリング、構文の強調表示ができます。</p>
