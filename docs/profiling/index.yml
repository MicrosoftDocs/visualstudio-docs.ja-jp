title: Visual Studio でアプリのパフォーマンスを測定する
summary: プロファイリングと診断のツールを利用すれば、メモリの利用状況、CPU の利用状況、その他のアプリケーション レベルの問題を診断できます。 これらのツールを使用すると、アプリケーションの実行中にパフォーマンス データを蓄積できます。
