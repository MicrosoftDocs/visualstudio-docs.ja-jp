### YamlMime:YamlDocument
documentType: LandingData
title: Visual Studio を使用した Azure 開発
metadata:
  title: Azure 開発
  description: Azure へのアプリとサービスの接続と、Azure サービスの開発に関するチュートリアルと概念に関する記事です。
  author: ghogen
  manager: jillfra
  ms.prod: visual-studio-windows
  ms.technology: vs-azure
  ms.topic: landing-page
  ms.date: 10/09/2018
  ms.author: ghogen
  ms.custom: seodec18
sections:
  - title: Azure App Service に配置する
    items:
      - type: paragraph
        text: Visual Studio を使用した Azure のアプリのステージング環境または運用環境へのデプロイ、または継続的インテグレーション/デプロイ (CI/CD) の設定を行います。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/aspnet/core/tutorials/publish-to-azure-webapp-using-vs?view=aspnetcore-2.1'
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            title: Azure に ASP.NET Core アプリをデプロイする
          - href: 'https://docs.microsoft.com/azure/app-service/app-service-web-get-started-dotnet-framework'
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_NET.svg'
            title: Azure に ASP.NET Web アプリをデプロイする
          - href: /aspnet/core/host-and-deploy/azure-apps/azure-continuous-deployment?view=aspnetcore-2.1
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_octokitty.svg'
            title: Visual Studio と Git による Azure への継続的配置
          - href: /azure/devops/pipelines/get-started-yaml?view=vsts&viewFallbackFrom=aspnetcore-2.1
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/azure/devops/_img/index/DevOpsIconPipelines96.svg'
            title: Azure Pipelines による Azure への継続的デプロイ
          - href: /azure/virtual-machines/windows/publish-web-app-from-visual-studio
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_vmm-cloud.svg'
            title: Azure VM に ASP.NET Web アプリをデプロイする
  - title: Azure App Services、Logic Apps、Azure Functions
    items:
      - type: paragraph
        text: Azure でホストされる Web アプリとサーバーレス機能を作成するためのチュートリアル
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/azure/app-service/app-service-web-get-started-dotnet'
            html: <p>Azure での Web アプリの構築とホスト</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/AppService.svg'
            title: ASP.NET Core
          - href: /azure/logic-apps/quickstart-create-logic-apps-with-visual-studio
            html: <p>Azure Logic Apps を使用して、自動化されたスケーラブルなワークフローを構築します。</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/LogicApp.svg'
            title: Azure Logic Apps
          - href: /azure/azure-functions/functions-create-your-first-function-visual-studio
            html: <p>サーバーレス コードでのプロセス イベント</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureFunctions.svg'
            title: 'Azure Functions '
          - href: 'https://docs.microsoft.com/dotnet/azure/?view=azure-dotnet'
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_NET.svg'
            title: Azure SDK for .NET/.NET Core の開発者
  - title: コンテナー開発
    items:
      - type: paragraph
        text: Docker コンテナーを使用した開発、Azure への発行、Kubernetes の使用などを行います。
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_categorize.svg'
            text: コンテナー開発
            href: /visualstudio/containers
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_docker.svg'
            text: Visual Studio のコンテナー ツール
            href: /visualstudio/docker/docker-tools
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_kubernetes.svg'
            text: Kubernetes のツール
            href: /visualstudio/deployment/tutorial-kubernetes-tools
  - title: パフォーマンスのデバッグと監視
    items:
      - type: paragraph
        text: ' Azure でのアプリのデバッグおよびパフォーマンスの監視方法について説明します。'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /visualstudio/debugger/remote-debugging-azure
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            title: Azure の IIS で ASP.NET Core をデバッグする
          - href: vs-azure-tools-intellitrace-debug-published-cloud-services.md
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_debug.svg'
            title: Azure でクラウド サービスをデバッグする
          - href: vs-azure-tools-debug-cloud-services-virtual-machines.md
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_vmm-cloud.svg'
            title: 仮想マシン上で実行されているアプリをデバッグする
          - href: vs-azure-tools-performance-profiling-cloud-services.md
            html: <p></p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_code-performance.svg'
            title: Azure のクラウド サービスのパフォーマンスを測定する
  - title: Visual Studio の接続済みサービスで Azure にアプリを接続する
    items:
      - type: paragraph
        text: 接続コードと設定を自動的に追加する Visual Studio の接続済みサービスを使用して、さまざまな Azure サービスにアプリまたはサービス プロジェクトをすばやく接続します。
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            text: Azure ストレージ
            href: vs-azure-tools-connected-services-storage.md
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/KeyVault.svg'
            text: Azure Key Vault
            href: /azure/key-vault/vs-key-vault-add-connected-service
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            text: Azure Active Directory
            href: /azure/active-directory/develop/vs-active-directory-add-connected-service
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/i_azure-cognitive-services-color.svg'
            text: Cognitive Services
            href: /visualstudio/azure/cognitive-services-connected-services
  - title: Azure Cloud Services
    items:
      - type: paragraph
        text: Azure Cloud Services は Azure ストレージや他の Azure リソースにアクセスして一般的な Azure サービスを作成するための汎用的なテクノロジです。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-azure-project-create.md
            html: <p>Azure クラウド サービス プロジェクトの作成と構成</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_config-tools.svg'
            title: プロジェクト
          - href: vs-azure-tools-debugging-cloud-services-overview.md
            html: <p>Azure でクラウド サービスをローカルでデバッグする</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_debug.svg'
            title: デバッグ
          - href: vs-azure-tools-performance-profiling-cloud-services.md
            html: <p>Visual Studio プロファイラーを使用する</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_code-performance.svg'
            title: パフォーマンスを分析する
          - href: vs-azure-tools-publishing-a-cloud-service.md
            html: <p>Azure にクラウド サービスをデプロイする</p>
            image:
              src: 'https://docs.microsoft.com//media/common/i_deploy.svg'
            title: デプロイ
          - href: vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines.md
            html: <p>Azure で実行されているクラウド サービスと仮想マシンの監視と診断を行う</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_load-testing.svg'
            title: 診断
  - title: Visual Studio で Azure リソースを使用する
    items:
      - type: paragraph
        text: Visual Studio Cloud Explorer は、ストレージ アカウントや仮想マシンなどの Azure リソースに対する便利なアクセス方法を提供します。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-storage-resources-server-explorer-browse-manage.md
            html: <p>Visual Studio での Azure ストレージ アカウントへのアクセス</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_dashboard.svg'
            title: 記憶域
          - href: vs-azure-tools-virtual-machines-access-from-server-explorer.md
            html: <p>Visual Studio から仮想マシンへのアクセス</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_vmm-cloud.svg'
            title: 仮想マシン
  - title: Azure のその他の開発リソース
    items:
      - type: paragraph
        text: Visual Studio では Azure の開発ワークロードがインストールされているため、特定の Azure サービスを使用した開発を可能にするさまざまなプロジェクトのプロジェクト テンプレートが提供されています。
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/azure-resource-manager/media/index/azure-resource-manager.svg'
            text: Azure リソース グループ
            href: 'https://docs.microsoft.com/azure/azure-resource-manager/vs-azure-tools-resource-groups-deployment-projects-create-deploy'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Azure-Data-Lake-Analytics-COLOR.svg'
            text: Data Lake Analytics
            href: 'https://docs.microsoft.com/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-get-started'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/StreamAnalytics.svg'
            text: Stream Analytics
            href: 'https://docs.microsoft.com/azure/stream-analytics/stream-analytics-quick-create-vs'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Fabric.svg'
            text: Service Fabric
            href: 'https://docs.microsoft.com/azure/service-fabric/service-fabric-get-started'